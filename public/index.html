<!doctype html>
<html>
  <head>
    <title>Safari double fetch test</title>
<script>
window.onload = () => {
  const div = document.getElementById('result');
  fetch('/api/hello').then(res => {
    res.text().then(t => {
      div.innerHTML = t;
    });
  });
};
</script>
  </head>
  <body>
    <h1>Safari double fetch test</h1>
    <div id="result"></div>
  </body>
</html>
